<body>

    <video muted loop oncanplay="this.play()" onloadedmetadata="this.muted=true">
      <source src="./assets/crossroads.mp4" type="video/mp4">
    </video>

    <mat-toolbar *ngIf="!mobile" class="fixed-header">
      <!-- This fills the remaining space of the current row -->
      <span class="fill-remaining-space"></span>
      <a button mat-raised-button href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=7JBPWD5Z85UGW&currency_code=USD&source=url" style="margin-right: 10px;" target="_blank"><i class="fa fa-paypal fa"></i>Donate</a>
      <a button mat-raised-button color="primary" href="https://discordapp.com/oauth2/authorize?client_id=507317733382160424&scope=bot&permissions=3072" target="_blank">Add to Discord Server</a>
    </mat-toolbar>

    <mat-card class="mat-card-bot">
      <img mat-card-image src="./assets/mechanical_squirrel.png" class="avatar_image">
      <mat-card-title>Mechanical Squirrel</mat-card-title>
      <mat-card-subtitle><b>291</b> servers | <b>44,112</b> users</mat-card-subtitle>
      <mat-card-content>
        A Discord bot for World of Warcraft: Classic memes. <br>
      </mat-card-content>
      <mat-card-actions>
        <a button mat-button href="https://github.com/ConnorMulqueen/Mechanical-Squirrel" target="_blank"><i class="fa fa-github fa-2x"></i>GitHub</a>
        <a button mat-button href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=7JBPWD5Z85UGW&currency_code=USD&source=url" target="_blank"><i class="fa fa-paypal fa-2x"></i>Donate</a>
        <a button mat-button href="https://discordbots.org/bot/507317733382160424" target="_blank">View on DiscordBots</a>
        <a button mat-raised-button color="primary" href="https://discordapp.com/oauth2/authorize?client_id=507317733382160424&scope=bot&permissions=3072" target="_blank">Add to Discord Server</a>
      </mat-card-actions>
    </mat-card>

  </body>
<router-outlet></router-outlet>
